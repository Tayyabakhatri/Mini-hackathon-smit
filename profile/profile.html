<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-page</title>

    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <!-- bootstrap links finish-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

    <!-- sweetalert link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <div class="container d-flex justify-content-end"> <button
            style="border: none; padding: 8px;border-radius: 10px; display: flex;">customization <input type="color"
                id="input"></button>
    </div>
    <!-- dropdown -->
    <div class="container">
        <div class="dropdown">
            <button class=" btn-secondary dropdown-toggle dd" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
               select catagory
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" id="general">General</a></li>
                <li><a class="dropdown-item" href="#" id="art">Art</a></li>
                <li><a class="dropdown-item" href="#" id="travel">Traveling</a></li>
            </ul>
        </div>
    </div>
    <!-- current user profile -->
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center ">
        <div class="card p-4">
            <div class=" image d-flex justify-content-between">
                <div class="d-flex flex-column justify-content-center">
                    <button title="button" class="btn btn-secondary">
                        <img src="profile-image.png" id="profile-img" height="100" width="100" /></button>
                    <button type="button" class=" px-4 btn1 my-3" id="pictureBtn">Change picture</button>
                    <span id="profile-name" class="name mt-3">Eleanor
                        Pena</span>
                    <span class="idd" id="user-email">@eleanorpena</span>
                    <span><button id="previous-Posts" class="btn1 btn-primary">Previous Post </button></span>
                </div>
                <div>
                    <button id="logout">Log out</button>

                </div>
            </div>
        </div>
    </div>
    <!-- current user profile finish-->





    <!-- create post start -->
    <div class="container my-4">
        <div class="card pt-4 border w-100" id="postCard">
            <p class="px-2 " id="postHeading">Create a Post</p>
            <div>
                <div class="dropdown">
                   
                    <div>
                        <select name="" id="drop-down">
                            <option value="">posts</option>
                            <option value="Traveling">Traveling</option>
                            <option value="Art">Art</option>
                            <option value="General">General</option>
                        </select>
                    </div>
                  
                </div>
            </div>
            <input type="text" id="title" placeholder="Post Title">
            <textarea name="textarea" id="textarea" placeholder="your post here"></textarea>
            <button class="btn1 btn-primary" id="sendBtn">send </button>
        </div>
        <!-- current post will show here -->
        <div id="showCurrentPost" class="card"></div>
        <!--previous posts will show here-->
        <div id="previousPosts" class="card"></div>
    </div>
    <!-- create post finish-->



    <!-- all users posts will show here start-->

    <div class="container my-4" id="tra"></div>

    <!-- all users finish-->


    <!-- <script type="module" src="../fireBase-Tayyaba-khatri/firebase.js"></script> -->
    <script type="module" src="cloudinary.js"></script>
    <script type="module" src="profile.js"></script>
    <script type="module" src="previous.js"></script>


</body>

</html>
