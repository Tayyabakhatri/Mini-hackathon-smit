<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <!-- bootstrap links finish-->
    <!-- font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="signup.css">
</head>
<style>
    #password_container{
        position: relative;
    }
    #password_container i{
        position: absolute;
        top: 50px;
        right: 30px;
    }
</style>
<body>
    <div class="d-flex flex-column justify-content-center" id="containerDiv">
        <div id="container">
            <div class="d-flex justify-content-center">
                <button title="button" class="btn btn-secondary"><img src="profile-image.png" id="profile-img"
                        height="100" width="100" /></button>
            </div>
            <h2 class="text-center mt-4">Signup-Form</h2>
            <div class="d-flex flex-column">
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="Full Name" required>
                </label>
                <label for="age">
                    <input type="number" name="age" id="age" placeholder="age" required>
                </label>
            </div>
            <div class="d-flex flex-column">
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </label>
                <label for="password" id="password_container">
                    <input type="password" name="password" id="passward" placeholder="Password" required>
                    <i class="fa-regular fa-eye-slash fa-sm" style="color: #030303;" id="icon"></i>
                   
                </label>
            </div>
            <div class="d-flex justify-content-center">
                <button id="sign-UpBtn">Sign Up</button>
            </div>
        </div>
    </div>
    <script type="module" src="signup.js"></script>
</body>

</html>
